<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Original Cinnamon Roll Details | Bun Bun Bake Shop</title>
        <link rel="stylesheet" href="CSS/style.css">
    </head>

    <body>
        <div id="pageNavigation">
            <a href="./index.html" id="logo">
                <img class="logo" src="logo/logo-01.svg" alt="The Bun Bun Bakeshop Logo. It is a cinnamon bun drawn in black and white.">
            </a>
            <div id="rightNav">
                <nav id="navButtons">
                    <button type="button" id="navProducts" class="selected"><a href="./index.html">Products</a></button>
                    <button type="button" id="navCart"><a href="./cart.html">Cart</a></button>
                </nav>
                <hr />
                <h3 id="navHeading">Original cinnamon roll</h3>
            </div>
        </div>
        <main id="productLayout">
            <img id="productImage" src="./products/original-cinnamon-roll.jpg" alt="Original Cinnamon Roll Image">
            <div id="productDescription">
                <p class="detailText">Customize our delicious, hand-made cinnamon roll to your liking!</p>
                <div class="dropdown">
                    <p class="detailText">Glazing:</p>
                    <select name="glazing">
                        <option value="Keep original">Keep Original</option>
                        <option value="Keep original">Sugar Milk</option>
                        <option value="Keep original">Vanilla Milk</option>
                        <option value="Keep original">Double chocolate</option>
                    </select>
                </div>
                <div class="dropdown">
                    <p class="detailText">Pack size:</p>
                    <select name="pack-size">
                        <option value="1">1</option>
                        <option value="3">3</option>
                        <option value="6">6</option>
                        <option value="12">12</option>
                    </select>
                </div>
                <div id="buy">
                    <p>$2.49</p>
                    <button type="button" class="addToCart">Add to cart</button>
                </div>
            </div>
        </main>
    </body>
