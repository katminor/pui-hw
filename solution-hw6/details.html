<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Original Cinnamon Roll Details | Bun Bun Bake Shop</title>
        <script defer src="js/rollDefinition.js" ></script>
        <script defer src="js/dropdowns.js" ></script>
        <script defer src="js/details.js" ></script>
        <link rel="stylesheet" href="CSS/style.css">
    </head>

    <body>
        <div id="page-navigation">
            <a href="./index.html" id="logo">
                <img class="logo" src="logo/logo-01.svg" alt="The Bun Bun Bakeshop Logo. It is a cinnamon bun drawn in black and white.">
            </a>
            <div id="right-nav">
                <nav id="nav-buttons">
                    <button type="button" id="nav-products" class="selected"><a href="./index.html">Products</a></button>
                    <button type="button" id="nav-cart"><a href="./cart.html">Cart</a></button>
                </nav>
                <hr />
                <h3 id="nav-heading">Original cinnamon roll</h3>
            </div>
        </div>
        <main id="product-layout">
            <img id="product-image" src="./products/original-cinnamon-roll.jpg" alt="Original Cinnamon Roll Image">
            <div id="product-description">
                <p class="detail-text">Customize our delicious, hand-made cinnamon roll to your liking!</p>
                <div class="dropdown">
                    <p class="detail-text">Glazing:</p>
                    <select name="glazing" id="glazing-select">
                    </select>
                </div>
                <div class="dropdown">
                    <p class="detail-text">Pack size:</p>
                    <select name="pack-size" id="pack-select">
                    </select>
                </div>
                <div id="buy">
                    <p id="price">$2.49</p>
                    <button type="button" id="add-to-cart">Add to cart</button>
                </div>
            </div>
        </main>
    </body>
