<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cart | Bun Bun Bake Shop</title>
        <link rel="stylesheet" href="CSS/style.css">
    </head>

    <body>
        <div id="pageNavigation">
            <a href="./index.html" id="logo">
                <img class="logo" src="logo/logo-01.svg" alt="The Bun Bun Bakeshop Logo. It is a cinnamon bun drawn in black and white.">
            </a>
            <div id="rightNav">
                <nav id="navButtons">
                    <button type="button" id="navProducts"><a href="./index.html">Products</a></button>
                    <button type="button" id="navCart" class="selected"><a href="./cart.html">Cart</a></button>
                </nav>
                <hr />
                <h3 id="navHeading">Shopping Cart</h3>
            </div>
        </div>
        <main id="cart">
            <div class="item">
                <div class="cartItem">
                    <div class="cartImage">
                        <img src="./products/original-cinnamon-roll.jpg" alt="Original Cinnamon Roll">
                        <p class="remove">Remove</p>
                    </div>
                    <div class="cartDescription">
                        <p>Original Cinnamon Roll</p>
                        <p>Glazing: Keep original</p>
                        <p>Pack size: 1</p>
                    </div>
                </div>
                <p class="priceItem">$2.49</p>
            </div>
            <div class="item">
                <div class="cartItem">
                    <div class="cartImage">
                        <img src="./products/double-chocolate-cinnamon-roll.jpg" alt="Original Cinnamon Roll">
                        <p class="remove">Remove</p>
                    </div>
                    <div class="cartDescription">
                        <p>Double Chocolate Cinnamon Roll</p>
                        <p>Glazing: Sugar milk</p>
                        <p>Pack size: 6</p>
                    </div>
                </div>
                <p class="priceItem">$27.45</p>
            </div>
            <hr class="cartLine"/>
            <div class="total">
                <div id="totalCost">
                    <p class="price">Total:</p>
                    <p class="price">29.94</p>
                </div>
                <button id="Checkout">Checkout</button>
            </div>
            </main>
        </body> 

</html>
