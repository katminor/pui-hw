<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Bun Bun Bake Shop</title>
        <link rel="stylesheet" href="CSS/style.css">
    </head>

<body>
    <div id="page-navigation">
        <a href="./index.html" id="logo">
            <img class="logo" src="logo/logo-01.svg" alt="The Bun Bun Bakeshop Logo. It is a cinnamon bun drawn in black and white.">
        </a>
        <div id="right-nav">
            <nav id="nav-buttons">
                <button type="button" id="nav-products" class="selected"><a href="./index.html">Products</a></button>
                <button type="button" id="nav-cart"><a href="./cart.html">Cart</a></button>
            </nav>
            <hr />
            <h3 id="nav-heading">Our hand-made cinnamon rolls</h3>
        </div>
    </div>
    <main id="product-list">
        <div class="list-item">
            <a href="./details.html?roll=Original">
                <img src="./products/original-cinnamon-roll.jpg" alt="Image of Original Cinnamon roll">
                <p class="item-name">
                    Original cinnamon roll
                </p>
                <p class="item-cost">
                    $2.49
                </p>
            </a>
        </div>
        <div class="list-item">
            <a href="./details.html?roll=Apple">
                <img src="./products/apple-cinnamon-roll.jpg" alt="Image of Apple cinnamon roll">
                <p class="item-name">
                    Apple cinnamon roll
                </p>
                <p class="item-cost">
                    $3.49
                </p>
            </a>
        </div>
        <div class="list-item">
            <a href="./details.html?roll=Raisin">
                <img src="./products/raisin-cinnamon-roll.jpg" alt="Image of Raisin cinnamon roll">
                <p class="item-name">
                    Raisin cinnamon roll
                </p>
                <p class="item-cost">
                    $2.99
                </p>
            </a>
        </div>
        <div class="list-item">
            <a href="./details.html?roll=Walnut">
                <img src="./products/walnut-cinnamon-roll.jpg" alt="Image of Walnut cinnamon roll">
                <p class="item-name">
                    Walnut cinnamon roll
                </p>
                <p class="item-cost">
                    $3.49
                </p>
            </a>
        </div>
        <div class="list-item">
            <a href="./details.html?roll=Double-Chocolate">
                <img src="./products/double-chocolate-cinnamon-roll.jpg" alt="Image of Double-chocolate cinnamon roll">
                <p class="item-name">
                    Double-chocolate cinnamon roll
                </p>
                <p class="item-cost">
                    $3.99
                </p>
            </a>
        </div>
        <div class="list-item">
            <a href="./details.html?roll=Strawberry">
                <img src="./products/strawberry-cinnamon-roll.jpg" alt="Image of Strawberry cinnamon roll">
                <p class="item-name">
                    Strawberry cinnamon roll
                </p>
                <p class="item-cost">
                    $3.99
                </p>
            </a>
        </div>
    </main>
</body>

</html>
