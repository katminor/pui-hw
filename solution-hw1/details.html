<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Original Cinnamon Roll Details | Bun Bun Bake Shop</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div>
            <a href="./products.html">
                <img class="logo" src="logo/logo-01.svg" alt="The Bun Bun Bakeshop Logo. It is a cinnamon bun drawn in black and white.">
            </a>
            <hr />
            <nav>
                <button type="button" id="navProducts" class="selected"><a href="./products.html">Products</a></button>
                    <button type="button" id="navCart"><a href="./cart.html">Cart</a></button>
            </nav>
        </div>
        <main>
            <h3>Original cinnamon roll</h3>
            <img id="productImage" src="./products/original-cinnamon-roll.jpg" alt="Original Cinnamon Roll Image">
            <p id="detailText">Customize our delicious, hand-made cinnamon roll to your liking!</p>
            <div class="dropdown">
                <p>Glazing:</p>
                <select name="glazing">
                    <option value="Keep original">Keep Original</option>
                    <option value="Keep original">Sugar Milk</option>
                    <option value="Keep original">Vanilla Milk</option>
                    <option value="Keep original">Double chocolate</option>
                </select>
            </div>
            <div class="dropdown">
                <p>Pack size:</p>
                <select name="pack-size">
                    <option value="1">1</option>
                    <option value="3">3</option>
                    <option value="6">6</option>
                    <option value="12">12</option>
                </select>
            </div>
            <div id="buy">
                <p>$2.49</p>
                <button type="button">Add to cart</button>
            </div>
        </main>
    </body>
