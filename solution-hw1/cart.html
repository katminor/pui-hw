<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cart | Bun Bun Bake Shop</title>
        <link rel="stylesheet" href="CSS/style.css">
    </head>

    <body>
        <div>
            <a href="./index.html">
                <img class="logo" src="logo/logo-01.svg" alt="The Bun Bun Bakeshop Logo. It is a cinnamon bun drawn in black and white.">
            </a>
            <hr />
            <nav>
                <button type="button" id="navProducts"><a href="./index.html">Products</a></button>
                <button type="button" id="navCart" class="selected"><a href="./cart.html">Cart</a></button>
            </nav>
        </div>
        <main>
            <h3>Shopping Cart</h3>
            <div class="cartItem">
                <img src="./products/original-cinnamon-roll.jpg" alt="Original Cinnamon Roll">
                <p class="remove">Remove</p>
                <p>Original Cinnamon Roll</p>
                <p>Glazing: Keep original</p>
                <p>Pack size: 1</p>
                <p class="price">$2.49</p>
            </div>
            <div class="cartItem">
                <img src="./products/double-chocolate-cinnamon-roll.jpg" alt="Original Cinnamon Roll">
                <p class="remove">Remove</p>
                <p>Double Chocolate Cinnamon Roll</p>
                <p>Glazing: Sugar milk</p>
                <p>Pack size: 6</p>
                <p class="price">$27.45</p>
            </div>
            <hr class="cartLine"/>
            <div class="total">
                <p class="price">Total: 29.94</p>
                <button>Checkout</button>
            </div>
        </main>
    </body> 

</html>
